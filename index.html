        // 검색 로직 구현
        function performSearch(query) {
            query = query.toLowerCase(); // 입력값을 소문자로 변환
            const results = data.filter(item =>
                item.name.toLowerCase().includes(query) ||
                item.num.includes(query) // 전화번호로도 검색 가능
            );

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // 기존 결과 초기화

            if (results.length === 0) {
                const noResultItem = document.createElement('li');
                noResultItem.textContent = '검색 결과가 없습니다';
                noResultItem.classList.add('no-results');
                resultsContainer.appendChild(noResultItem);
            } else {
                results.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${item.name} ( 내선: ${item.num} )`;
                    resultsContainer.appendChild(listItem);
                });
            }

            // 결과 컨테이너 높이 조정
            adjustResultHeight(results.length);
        }

        // 결과 높이 조정 함수
        function adjustResultHeight(itemCount) {
            const resultsContainer = document.getElementById('results');
            const itemHeight = 50; // 각 항목의 예상 높이(px)
            const maxVisibleItems = 5; // 최대 표시 가능한 항목 수
            const visibleItems = Math.min(itemCount, maxVisibleItems); // 실제 보여줄 항목 수
            resultsContainer.style.maxHeight = `${visibleItems * itemHeight}px`;
        }

        // 실시간 검색 이벤트
        document.getElementById('searchBox').addEventListener('input', function () {
            const query = this.value;
            performSearch(query);
        });

        // 페이지 로드 시 초기 상태
        adjustResultHeight(0);
    </script>
